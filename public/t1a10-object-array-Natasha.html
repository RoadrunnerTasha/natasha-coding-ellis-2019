<title>Object-Array</title>

<input type=button value="Show Object Array" onclick="{
   let myObjectArray = {'name':'Fred',
                        myToys:['DS','GameBoy','Yo-Yo'] };

   let myPrintout='myObjectArray = '+JSON.stringify(myObjectArray,null,3)
   document.getElementById('myTextArea01').value = myPrintout
   document.getElementById('myDiv01').innerHTML = 'myObjectArray.myToys[1]'
}">

<input type=button value="Show Array Object" onclick="{
   let myArrayObject = {'age':'22', 'name':'Fred'};

   let myPrintout='myArrayObject = '+JSON.stringify(myArrayObject,null,3)
   document.getElementById('myTextArea01').value = myPrintout
   document.getElementById('myDiv01').innerHTML = 'Nothing useful here.'
}">

<div id="myDiv01">...</div><br>
<textarea id="myTextArea01" rows=10 cols=80 noWRAP>...</textarea>
