<script>

function myExampleFunction(){
   let myTemp = document.getElementById('myText01').value
   let mySum = ''
   document.getElementById('myDiv01').innerHTML = ' '

   myArray = new Array()
   myArray[0] = 'Fred'
   myArray[1] = 'Mary'
   myArray[2] = 'Zizzy'
   myArray[3] = 'Mixie'
   myArray[4] = 'Tomo'
   myArray[5] = 'Jordan'
   myArray[6] = 'Cassia'
   myArray[7] = 'Sara'
   myArray[8] = 'Jackie'
   myArray[9] = 'Kit'
   myArray[10] = 'Alice'

   for (let myLoop=0;  myLoop < myTemp;  myLoop++){
      mySum += 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop]
+'<br>'
   }
   document.getElementById('myDiv01').innerHTML = mySum
}

</script>
